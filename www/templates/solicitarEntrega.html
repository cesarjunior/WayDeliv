<ion-view view-title="Solicitar Entrega">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Ponto A
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Endereço de origem</span>
                    <input type="text" placeholder="Endereço de origem" ng-model="vm.cliente">
                </label>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Ponto B
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Endereço de destino</span>
                    <!-- <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" current-location="false" /> -->
                </label>
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="vm.solicitarEntregador()">
            Solicitar entregador
        </button>
    </ion-content>
</ion-view>
