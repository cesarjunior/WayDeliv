<ion-view view-title="Solicitar Entrega">
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Ponto A
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Endereço de origem</span>
                    <input type="text" placeholder="Endereço de origem">
                </label>
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Ponto B
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Endereço de destino</span>
                    <input type="text" placeholder="Endereço de destino">
                </label>
            </div>
        </div>
        <button class="button button-block button-positive">
            Solicitar entregador
        </button>
    </ion-content>
</ion-view>
